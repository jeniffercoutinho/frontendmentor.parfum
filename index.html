<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  
  <section class="container stretch">
    <div class="item"> 
      <img src="images/image-product-desktop-edit.png" class="image">
    </div>
    
    <div class="item">
      <div class="container-one flex-start ">
        <div class="item title">
          PERFUME
        </div>
        <div class="item parfum">
          Gabrielle Essence Eau De Parfum          
        </div>
        <div class="item text">
          A floral, solar and voluptuous interpretation composed by </br> Olivier Polge, 
          Perfumer-Creator </br> for  the House of CHANEL.
        </div>
        <div class="item stretch">
          <section class="containervalue stretch">
            <div class="item atual">$149.99</div>
            <div class="item old">$169.99</div>
          </section>
        </div>
        <div class="cart">
          <img class= "itemimg" src="icon-cart.svg">
          Add to Cart
        </div>
      </div>
    </div>

  </section>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
        Coded by <a href="https://github.com/jeniffercoutinho" target="_blank">Jeniffer Coutinho</a>
      </div>
</body>
</html>
